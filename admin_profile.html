<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <style>
        /* Reset CSS for consistent rendering */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #def2f1;
            color: #17252a;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* Profile container styles */
        .profile-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading styles */
        h2 {
            color: #2b7a78;
        }

        /* Profile form styles */
        .profile-form {
            margin-top: 20px;
            text-align: left;
        }

        /* Form group styles */
        .form-group {
            margin-bottom: 20px; /* Increase margin for better separation */
        }

        /* Label styles */
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        /* Input styles */
        input {
            width: 100%; /* Adjusted width to fill the container */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }

        /* Back button styles */
        .back-button {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #3aafa9;
            color: #fff;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        /* Hover effect on back button */
        .back-button:hover {
            background-color: #2b7a78;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Admin Profile</h2>

        {% if admin_profile %}
            <form class="profile-form">
                <div class="form-group">
                    <label for="adminUsername">Username:</label>
                    <input type="text" id="adminUsername" name="adminUsername" value="{{ admin_profile['admin_username'] }}" readonly>
                </div>

                <div class="form-group">
                    <label for="adminPassword">Password:</label>
                    <input type="text" id="adminPassword" name="adminPassword" value="{{ admin_profile['password'] }}" readonly>
                </div>
            </form>
        {% else %}
            <p>Error fetching admin profile.</p>
        {% endif %}

        <a href="{{ url_for('admin_dashboard') }}" class="back-button">Back</a>
    </div>
</body>
</html>
